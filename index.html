<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercíco 01</title>
</head>
<body>
    <div class="cpf">
        <label>
            <h5>Cadastre Seu CPF</h5>
        </label><br><br>
        <label>
            <h6>CPF</h6></label>
    <input type="text" id="cpf" maxlength="14"><br>
    <input type="submit" name="enviar" class="enviar" onclick="enviar()"> 
    </div>
    
    <script>
        let cpf = document.querySelector('#cpf');
        cpf.addEventListener("keyup",() =>{
            let value = cpf.value.replace(/[^0-9]/g, "").replace(/^([\d]{3})([\d]{3})?([\d]{3})?([\d]{2})?/, "$1.$2.$3-$4");
            cpf.value = value;
        });

        function enviar() {
            alert('O seu cpf é: ' + cpf.value + '.');
        }
    </script>
    
        <div class="exercicio">
            <h1>Exercício 02</h1>
        </div>
        <div class="mutliplicarr">
            <input type="number" name="numero1" id="numero1" class="numero1"> *
        <input type="number" name="numero2" id="numero2" class="numero2">
        <input type="submit" value="Mutiplicar" onclick="multiplicar()">
        </div>

        
        <div class="resultado" id="resultado"></div>
        <script>
            function multiplicar() {
                let numero1 = document.getElementById('numero1');
                let numero2 = document.getElementById('numero2');
                let resultado = document.getElementById('resultado');
                let valor1 = Number(numero1.value);
                let valor2 = Number(numero2.value);
                let multiplicacao = valor1 * valor2;
                resultado.innerHTML = 'O valor da multiplicação entre ' + valor1 + valor2 + 'é igual a ' + multiplicacao;
            }

        </script>

    <div class="sistema"><h1>Sistema de mutas - Aula 06</h1></div>
    <div class="corpo">
        <p><h4>Velocidade do carro</h4> </p>
        <input type="number" name="velocidade" id="velocidade"> <strong id="quilometros">KM/h</strong>
        <p></p>
        <p><input type="submit" value="verificar" onclick="calcular()" id="verificar"></p>
        <div id="vResultado"></div>
        <script>
            function calcular(){
                // define a velocidade pegando o Id do input velocidade
                let velocidade = document.getElementById('velocidade');
                let vResultado = document.getElementById('vResultado');
                let vel = Number(velocidade.value);
                // res.innerHTML = ` Sua velocidade atual é de <strong>${vel} KM/h</strong>`
                vResultado.innerHTML = 'Sua velocidade atual é de <strong>' + vel + 'KM/h </strong>'
                if(vel >= 50){
                    vResultado.innerHTML += ' Você está <strong>Multado!</strong>';
                    // o codigo à baixo é uma caixa de alerta se caso a volocidade for superior a 50 km/h
                    // alert(' Você está MULTADO! Pois sua velocidade é ' + vel + ' KM/h');
        
                }  else{
                    vResultado.innerHTML += ' Parabéns, você não foi multado.';
                }
            }

        </script>
    </div>
</body>
</html>
